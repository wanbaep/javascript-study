<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
    .todo-element {
        display: flex;
        /* border: solid 1px; */
    }
    .todo-list {
        top: 50%;
        left: 50%;
        width: 33%;
        align-items: center;
    }
    </style>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="todo-list">
        <h1>TODO List</h1>
        <div>할 일</div>
        <div class="todo-head">
            <input type="text" id="todo-content" placeholder="할 일을 입력하세요.">
            <button id="add">ADD</button>
        </div>
        <div class="todo-body">
            <div class="todo-element">
                <input type="checkbox">
                <div>이진벅 괴롭히기</div>
                <button class="delete">삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
